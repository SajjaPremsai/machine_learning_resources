<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Resources for ML</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 40px;
            color: #222;
        }
        h1 {
            text-align: center;
            color: #2d3e50;
            margin-bottom: 30px;
        }
        details {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(44,62,80,0.08);
            margin-bottom: 18px;
            padding: 0 18px 12px 18px;
            transition: box-shadow 0.2s;
        }
        details[open] {
            box-shadow: 0 4px 16px rgba(44,62,80,0.16);
        }
        summary {
            font-size: 1.2em;
            font-weight: 600;
            color: #1a73e8;
            cursor: pointer;
            padding: 16px 0;
            outline: none;
            user-select: none;
        }
        ul {
            margin: 10px 0 0 20px;
            padding: 0;
        }
        li {
            margin-bottom: 8px;
            font-size: 1em;
        }
        a {
            color: #1565c0;
            text-decoration: none;
            transition: color 0.2s;
        }
        a:hover {
            color: #0d47a1;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Machine Learning Resources Syllabus</h1>

    <details>
        <summary>Data Preprocessing</summary>
        <ul>
            <li><a href="https://dataaspirant.com/data-imputation-techniques/" target="_blank">Imputation Techniques</a></li>
        </ul>
    </details>
</body>
</html>
